<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-top">
                <img id="card-top__img" src="assets/images/bg-pattern-card.svg" alt="Card bg top" />
                <div class="card-top__avatar"></div>
            </div>
            <div class="card-body">
                <div class="card-body__desc">
                    <p><span class="u-bold">Victor Crest</span> 26</p>
                    <p>London</p>
                </div>
            </div>
            <div class="card-stats__left">
                <p class="u-bold">80K</p>
                <p class="u-sm-text">Followers</p>
            </div>
            <div class="card-stats__mid">
                <p class="u-bold">803K</p>
                <p class="u-sm-text">Likes</p>
            </div>
            <div class="card-stats__right">
                <p class="u-bold">1.4K</p>
                <p class="u-sm-text">Photos</p>
            </div>
        </div>

        <!-- Challenge from Frontend Mentor: https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ -->
        <!-- This code is my solution: https://github.com/auxfuse ~ Anthony O' Brien -->
    </body>
</html>
